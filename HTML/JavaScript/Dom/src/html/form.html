        <main>
            <section class="formulario">
                <form action="" method="post">
                    <h3 class="tituregis">Registra una Nueva Mascota</h3>
                    <br>
                    <div class="container">
                        <div class="input-box">
                            <label for="nombre">Nombre de Mascota</label>
                            <input type="text" placeholder="ingresa el nombre de la mascota" name="name" required>
                        </div>
                        <div class="input-box">
                            <label for="nombre">Especie de la Mascota</label>
                            <input type="text" placeholder="ingresa la especie de la mascota" name="text" required>
                        </div>
                        <div class="input-box">
                            <label for="nombre">Raza de la Mascota</label>
                            <input type="text" placeholder="ingresa la raza de la mascota" name="text" required>
                        </div>
                        <div class="input-box">
                            <label for="fecha">Fecha de Nacimiento de la mascota (YYYY-MM-)</label>
                            <input type="date" id="fecha" name="fecha">
                        </div>
                        <div class="input-box">
                            <label for="numero">peso de la Mascota(kg)</label>
                            <input type="number" placeholder="ingresa el peso en kg de la mascota" name="number"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="opcion">Estado de la Mascota</label>
                            <select id="opcion" name="opcion">
                                <option value="critico">Crítico</option>
                                <option value="estable">Estable</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="nombre">Nombre y apellido del dueño</label>
                            <input type="text" placeholder="Nombre completo" name="text" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Documento de Identidad</label>
                            <input type="text" placeholder="ingresa ID del dueño" name="text" required>
                        </div>
                        <div class="input-box">
                            <label for="telefono">Telefono </label>
                            <input type="tel" placeholder="ingresa el numero de telefono" name="text" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Correo electronico </label>
                            <input type="email" placeholder="ingresa el correo electronico" name="email" required>
                        </div>
                        <div>
                            <center>
                            <button class="botonfor">Registrar</button>
                            </center>
                        </div>
                    </div>

                </form>
            </section>
